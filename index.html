<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stripe</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="navbar">
      <div class="nav-center">
        <div class="nav-header">
          <img src="./images/logo.svg" alt="" />
          <button class="btn toggle-btn">
            <i class="ri-align-justify"></i>
          </button>
        </div>
        <!-- Nav Links -->
        <ul class="nav-links">
          <li>
            <button class="link-btn">products</button>
          </li>
          <li>
            <button class="link-btn">developers</button>
          </li>
          <li>
            <button class="link-btn">company</button>
          </li>
        </ul>
      </div>
      <button class="btn sign-btn">Sign In</button>
    </nav>
    <!-- Hero Section -->
    <main class="hero">
      <div class="hero-center">
        <div class="info">
          <h1>Payments infrastructure for the internet</h1>
          <p>
            Millions of companies of all sizes—from startups to Fortune 500s—use
            Stripe’s software and APIs to accept payments, send payouts, and
            manage their businesses online.
          </p>

          <button class="btn start-btn">Start Now</button>
        </div>
        <div class="phone-img">
          <img src="./images/phone.svg" alt="" />
        </div>
      </div>
    </main>
    <div class="sidebar-wrapper">
      <!-- Side Bar -->
      <aside class="sidebar">
        <!-- Close Btn -->
        <button class="close-btn">
          <i class="ri-close-line"></i>
        </button>
        <div class="sidebar-links"></div>
      </aside>
    </div>
    <!-- Submenu -->
    <aside class="submenu"></aside>
    <script type="module" src="./app.js"></script>
  </body>
</html>
